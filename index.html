<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
      header{
        display: flex;
        justify-content: space-between;
        background-color: white;
        color: black;
        box-shadow: 5px 5px 10px gray;
        padding: 30px;
    }
    .nav-brand{
        font-size: 25px;
        font-family: arial;
        font-weight: bold;
    }
    .nav-items{
        font-size: 20px;
        font-family: arial;
        font-weight: bold;
    }
    .nav-items span{
        margin-right: 20px;
    }
    .nav-toolbar{
        font-size: 20px;
        font-family: arial;
    }
    .nav-toolbar span{
        margin-right: 15px;
    }
    .brand-title{
        padding: 18px;
        background-color: black;
        color: white;
        font-family: arial;
        font-size: 20px;
        text-align: center;
        word-spacing: 15px;
        letter-spacing: 10px;
    }

</style>

    <body>
    <header>
        <div class="nav-brand">
          Shopper.
        </div>
        <div class="nav-items">
            <span>Home</span>
            <span>Catalog</span>
            <span>Shop</span>
            <span>Pages</span>
            <span>Blog</span>
            <span>Docs</span>
        </div>
        <div class="nav-toolbar">
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-cart"></span>
        </div>
    </header>
    <div class="brand-title">
     HAPPY HOLIDAY DEALS ON EVERYTHING
    </div>
